<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>
</head>
<body>
<h1>Planner</h1>
<p>Tasks:</p>

<tr th:each="tasks: $(tasks)">
    <td th:text="${Task.getTaskTitle()}"></td><br>
    <td th:text="${Task.getTaskDate()}"></td><br>
    <p>====================================</p>
</tr>
</body>
</html>
