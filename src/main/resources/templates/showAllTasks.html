<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>
    <!--    <link rel="stylesheet" href="../static.css/main.css" type="text/css">-->
    <link rel="stylesheet" th:href="@{/main.css}" type="text/css">
</head>
<body>
<div id="container">
    <div id="logo">
        <h1 onclick="location.href='/welcome';">Planner</h1>
    </div>
    <div id="topbar">
        <p>Tasks: </p>
    </div>
    <div id="sidebar">
        <div class="optionL"><a th:href="@{/tasks}">Create task</a></div>
        <div class="optionL"><a th:href="@{/displayAll}">Display tasks</a></div>
        <div class="optionL"><a th:href="@{/remove}">Remove task</a></div>
        <div style="clear: both;"></div>
    </div>
    <div id="content">
        <tr th:action="@{/displayAll}" th:each="task: ${tasks}" th:method="post">
            Title: <td th:text="${task.taskTitle}"></td>
            <br><br>
            Id: <td th:text="${task.getTaskId()}"></td>
            <br><br>
            Task date: <td th:text="${task.getTaskDate()}"></td>
            <br><br>
            Task Priority: <td th:text="${task.getTaskPriority()}"></td>
            <br><br>
            Task Category: <td th:text="${task.getTaskCategory()}"></td>
            <br><br>
            Description: <td th:text="${task.getDescription()}"></td>
            <br><br>
            <td><a th:href="@{/edit/} + ${task.getTaskId()}" class="button">Edit</a></td><br><br>
        <div class="dottedline"></div>
        </tr>
        <br><br>
        <input type="button" value="Add another Task" onclick="location.href='/tasks';" class="button"/>
    </div>
    <div id="footer">
        The best Planner ever. M&A
    </div>
</div>
</body>
</html>
